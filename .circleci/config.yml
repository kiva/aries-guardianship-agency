version: 2.1

jobs:
  build-and-test:
    executor:
      name: node/default
      tag: '8.12'
    steps:
      - checkout
      - run: npm install
      - run: npm run smoke-test

  integration-test:
    machine:
      docker_layer_caching: true
    steps:
      - checkout
      - run: |
        node -v
        nvm install v8.17.0
        node -v
        nvm alias default v8.17.0
        node -v
      - run: docker pull bcgovimages/aries-cloudagent:py36-1.15-0_0.5.2
      - run: cp dummy.env .env
      - run: npm install
      - run: ./fix_networks.sh
      - run: docker-compose -f docker-compose.ci.yml build
      - run:
          name: Start docker compose and wait for readiness
          command: |
            set -x
            docker-compose -f docker-compose.ci.yml up -d
            sleep 20
      - run:
          name: Run simple prod integration test
          command: npm run test -f prod

workflows:
  build-and-test:
    jobs:
      - build-and-test:
          filters: # run for all branches AND tags
            tags:
              only: /.*/
      - integration-test:
         requires:
           - build-and-test
      - docker/publish:
          requires:
            - build-and-test
          filters: # only run for semver tagged versions
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)/
            branches:
              ignore: /.*/
          update-description: true
          dockerfile: ./docker/Dockerfile.production
          image: kivaprotocol/aries-guardianship-agency
          tag: << pipeline.git.tag >>

orbs:
  node: circleci/node@1.1.6
  docker: circleci/docker@1.3.0
