version: 2.1

jobs:
  build-and-test:
    executor:
      name: node/default
      tag: '14.15.1'
    steps:
      - checkout
      - run: npm install
      - run: npm run build
      - run: npm run lint

  integration-test:
    machine:
      docker_layer_caching: true
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: setup shell environment
          command: |
            cp dummy.env .env
            echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run:
          name: node npm setup
          command: |
              npm install nodemon --save-dev
              npm install
              nvm install v14.15.1
              node -v
              nvm alias default v14.15.1
      - run:
          name: setup docker environments
          command: |
            docker pull bcgovimages/aries-cloudagent:py36-1.15-0_0.5.6
      - run:
          name: Start docker compose and wait for readiness
          command: |
            docker network ls
            docker-compose -f docker-compose.yml build
            set -x
            docker-compose -f docker-compose.yml up -d
            sleep 20
            docker-compose -f docker-compose.yml logs
      - run:
          name: Running integration tests
          command: |
            sleep 5
            docker exec -ti aries-guardianship-agency sh -c "npm run test"

  production-dockerfile-test:
    machine:
      docker_layer_caching: true
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: setup shell environment
          command: |
            cp dummy.env .env
            echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run:
          name: node npm setup
          command: |
              npm install nodemon --save-dev
              npm install
              nvm install v14.15.1
              node -v
              nvm alias default v14.15.1
      - run:
          name: setup docker environments
          command: |
            docker pull bcgovimages/aries-cloudagent:py36-1.15-0_0.5.6
      - run:
          name: Start docker compose and wait for readiness
          command: |
            docker network ls
            docker-compose -f docker-compose.ci.yml build
            set -x
            docker-compose -f docker-compose.ci.yml up -d
            sleep 20
            docker-compose -f docker-compose.ci.yml logs
      - run:
          name: Is Agency Reachable?
          command: |
            ./scripts/healthcheck.sh http://localhost:3010/healthz

workflows:
  build-test-deploy:
    jobs:
      - build-and-test:
          filters: # run for all branches AND tags
            tags:
              only: /.*/
      - integration-test:
          requires:
            - build-and-test
          filters: # run for all branches AND tags
            tags:
              only: /.*/
      - production-dockerfile-test:
          requires:
            - build-and-test
          filters: # run for all branches AND tags
            tags:
              only: /.*/
      - docker/publish:
          requires:
            - integration-test
            - production-dockerfile-test 
          filters: # only run for semver tagged versions
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)/
            branches:
              ignore: /.*/
          update-description: true
          dockerfile: ./docker/Dockerfile.production
          image: kivaprotocol/aries-guardianship-agency
          tag: << pipeline.git.tag >>

orbs:
  node: circleci/node@1.1.6
  docker: circleci/docker@1.3.0
