version: 2.1

jobs:
  build-and-test:
    executor:
      name: node/default
      tag: '8.12'
    steps:
      - checkout
      - run: npm install
      - run: npm run smoke-test

  integration-test:
    machine:
      docker_layer_caching: true
      image: ubuntu-1604:201903-01
    steps:
      - checkout
      - run:
          name: setup shell environment
          command: |
            cp dummy.env .env
            echo ' [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"' >> $BASH_ENV
      - run:
          name: node npm setup
          command: |
              npm install nodemon --save-dev
              npm install
              nvm install v8.17.0
              node -v
              nvm alias default v8.17.0
      - run:
          name: setup docker environments
          command: |
            docker network ls
            # this is a hack to fix a problem with docker network names and
            # circle ci.  once circle ci supports docker 3.5 where we can
            # set the name in the docker files the call to this script
            # can be removed
            docker pull bcgovimages/aries-cloudagent:py36-1.15-0_0.5.4
      - run:
          name: Start docker compose and wait for readiness
          command: |
            docker network ls
            docker-compose -f docker-compose.ci.yml build
            set -x
            docker-compose -f docker-compose.ci.yml up -d
            sleep 20
            docker-compose -f docker-compose.ci.yml logs
      - run:
          name: Running integration tests
          command: |
            sleep 5
            npm run test

workflows:
  build-and-test:
    jobs:
      - build-and-test:
          filters: # run for all branches AND tags
            tags:
              only: /.*/
      - integration-test:
         requires:
           - build-and-test
      - docker/publish:
          requires:
            - build-and-test
          filters: # only run for semver tagged versions
            tags:
              only: /^([0-9]+)\.([0-9]+)\.([0-9]+)/
            branches:
              ignore: /.*/
          update-description: true
          dockerfile: ./docker/Dockerfile.production
          image: kivaprotocol/aries-guardianship-agency
          tag: << pipeline.git.tag >>

orbs:
  node: circleci/node@1.1.6
  docker: circleci/docker@1.3.0
